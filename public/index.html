<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Groocery is a store where you can buy anything at the best prices ever">
  <meta name="keywords" content="store, products, discount">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groocery</title>

  <!-- Bootstrap CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/bd4fb84894.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="main-header">
    <nav class="navbar navbar-light navbar-header">
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="./images/logos/logo.svg" class="img-fluid logo-img logo-img--full" alt="logo">
            <img src="./images/logos/icon.svg" class="img-fluid logo-img logo-img--mobile" alt="logo">
          </a>
        </div>
        <form class="search">
          <input class="form-control" type="search" placeholder="Search for a product or inspiration">
          <div class="search__icon">
            <i class="fas fa-search"></i>
          </div>
        </form>
        <div class="user-options">
          <div class="user-options__item">
            <a href="" aria-label="Cart" class="nav-link"><i class="fas fa-cart-shopping fa-xl"></i></a>
          </div>
          <div class="user-options__item">
            <a href="" aria-label="User" class="nav-link"><i class="fas fa-user fa-xl"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-categories">
      <div class="container">
        <a class="navbar-brand" href="#">Top categories</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Smartphones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Laptops</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fragances</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skincare</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Groceries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home decoration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

 

  <footer class="main-footer">
    <div class="container">
      <div class="footer-top">
        <p>Simple search. Simple browse. Simple buy.</p>
        <div class="footer-social">
          <p>Follow us on</p>

          <ul class="footer-menu footer-menu-social">
            <li><a href="" title="Follow us on twitter"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="" title="Follow us on instagram"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="" title="Follow us on youtube"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="" title="Follow us on facebook"><i class="fa-brands fa-facebook"></i></a></li>
          </ul>
        </div>
      </div>
      <hr>
      <div class="footer-bottom">
        <p>2023 Groocery</p>
        <ul class="footer-menu">
          <li><a href="" title="Terms and conditions">Terms and conditions</a></li>
          <li><a href="" title="Privacy policy">Privacy policy</a></li>
          <li><a href="" title="Cookies">Cookies</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
